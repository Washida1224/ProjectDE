<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配車依頼受付一覧</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../CSS/layout-staff.css">
  <link rel="stylesheet" href="../../CSS/document-list.css">

  <style>
    /* フィルタ削除分の余白を追加 */
    main.document-list-page {
      margin-top: 40px; /* ← ヘッダー下に空間を確保 */
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ==========================
    // Firebase設定
    // ==========================
    const firebaseConfig = {
      apiKey: "AIzaSyDj-Jkb1mVWyU1mwbKfXflX1aMuypNKMjI",
      authDomain: "the-bus-94fe3.firebaseapp.com",
      projectId: "the-bus-94fe3",
      storageBucket: "the-bus-94fe3.appspot.com",
      messagingSenderId: "782387450057",
      appId: "1:782387450057:web:xxxxxxxxxxxxxxxxxxxxxx"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ==========================
    // Firestoreからデータ取得
    // ==========================
    async function loadRequests() {
      const tableBody = document.querySelector("#reportTable tbody");
      tableBody.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "newRequests"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.company || ""}</td>
          <td>${data.start || ""}</td>
          <td>${data.tantou || data.tanntou || ""}</td>
          <td>${data.prefecture || ""} ${data.city || ""}</td>
          <td>${data.keiyaku || "未設定"}</td>
          <td>${data.last_name || ""} ${data.first_name || ""}</td>
          <td><a href="#" class="detail-btn">詳細</a></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ページ読み込み時に実行
    window.addEventListener("DOMContentLoaded", loadRequests);
  </script>
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div class="navbar">
      <div class="logo">運行管理システム：配車依頼受付一覧</div>
      <nav class="nav-links" id="navLinks">
        <a href="#">・ログイン者情報</a>
        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- メイン -->
  <main class="document-list-page">
    <!-- 一覧テーブル -->
    <div class="table-container">
      <table id="reportTable">
        <thead>
          <tr>
            <th>施設名</th>
            <th>契約開始日</th>
            <th>担当者</th>
            <th>所在地</th>
            <th>契約種別</th>
            <th>契約者名</th>
            <th>詳細</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">読み込み中...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- 戻るボタン -->
    <div class="bottom-left">
      <a href="order-menu.html" class="back-btn">← 書類管理メニューに戻る</a>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <p>© 2025 プロジェクト演習D,E：A08 | All Rights Reserved</p>
  </footer>
</body>
</html>
