<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事故報告書</title>
    <link rel="stylesheet" href="accident-report.css">
</head>
<body>

<div class="form-container">
    <h1 class="form-title">事故報告書</h1>

    <form action="YOUR_BACKEND_SCRIPT.php" method="post" class="grid-form">

        <!-- 発生日付 -->
        <div class="grid-cell label-cell" style="grid-column: 3 / span 4; grid-row: 2;">
            発生日付
        </div>
        <div class="grid-cell input-cell" style="grid-column: 7 / span 14; grid-row: 2;">
            <input type="number" name="C5" placeholder="2025" style="width:5em;"> 年
            <input type="number" name="E5" placeholder="4"    style="width:4em;"> 月
            <input type="number" name="G5" placeholder="23"   style="width:4em;"> 日
        </div>


        <!-- 報告者氏名 / 天候 -->
        <div class="grid-cell label-cell" style="grid-column: 1 / span 4; grid-row: 4;">報告者氏名</div>
        <div class="grid-cell input-cell" style="grid-column: 5 / span 7; grid-row: 4;">
            <input type="text" name="B6" placeholder="例：文教 花子">
        </div>

        <div class="grid-cell label-cell" style="grid-column: 12 / span 4; grid-row: 4;">天候</div>
        <div class="grid-cell input-cell" style="grid-column: 16 / span 8; grid-row: 4;">
            <input type="text" name="D6" placeholder="例：晴れ">
        </div>

        <!-- 車両番号 / 発生場所 -->
        <div class="grid-cell label-cell" style="grid-column: 1 / span 4; grid-row: 5;">車両番号</div>
        <div class="grid-cell input-cell" style="grid-column: 5 / span 7; grid-row: 5;">
            <input type="text" name="B7">
        </div>

        <div class="grid-cell label-cell" style="grid-column: 12 / span 4; grid-row: 5;">発生場所</div>
        <div class="grid-cell input-cell" style="grid-column: 16 / span 8; grid-row: 5;">
            <input type="text" name="D7" placeholder="例：○○県○○市○○交差点付近">
        </div>

        <!-- 事故相手 -->
        <div class="grid-cell section-title section-danger" style="grid-column: 1 / -1; grid-row: 6;">
            事故相手（存在した場合）
        </div>

        <div class="grid-cell label-cell danger-text" style="grid-column: 1 / span 4; grid-row: 7;">氏名</div>
        <div class="grid-cell input-cell" style="grid-column: 5 / span 7; grid-row: 7;">
            <input type="text" name="B9" placeholder="例：文教 太郎">
        </div>

        <div class="grid-cell label-cell danger-text" style="grid-column: 12 / span 4; grid-row: 7;">住所</div>
        <div class="grid-cell input-cell" style="grid-column: 16 / span 8; grid-row: 7;">
            <input type="text" name="D9" placeholder="例：東京都渋谷区○○ 1-2-3">
        </div>

        <div class="grid-cell label-cell danger-text" style="grid-column: 1 / span 4; grid-row: 8;">電話番号</div>
        <div class="grid-cell input-cell" style="grid-column: 5 / span 7; grid-row: 8;">
            <input type="tel" name="B10" placeholder="例：080-1234-5678">
        </div>

        <div class="grid-cell label-cell danger-text" style="grid-column: 12 / span 4; grid-row: 8;">勤務先</div>
        <div class="grid-cell input-cell" style="grid-column: 16 / span 8; grid-row: 8;">
            <input type="text" name="D10" placeholder="例：株式会社○○">
        </div>

        <!-- 事故の内容 -->
        <div class="grid-cell section-title" style="grid-column: 1 / -1; grid-row: 9;">事故の内容</div>
        <div class="grid-cell input-cell" style="grid-column: 1 / -1; grid-row: 10 / span 3;">
            <textarea name="A12" rows="4" placeholder="例：交差点を直進中、左側から出てきた車と接触した。信号は青だったが、相手車両の安全確認不足が考えられる。"></textarea>
        </div>

        <!-- 発生原因 -->
        <div class="grid-cell section-title" style="grid-column: 1 / -1; grid-row: 13;">発生原因</div>
        <div class="grid-cell input-cell" style="grid-column: 1 / -1; grid-row: 14 / span 3;">
            <textarea name="A14" rows="4" placeholder="例：安全確認不足、速度超過、視界不良（雨天・夜間）など"></textarea>
        </div>

        <!-- 被害状況 -->
        <div class="grid-cell section-title" style="grid-column: 1 / -1; grid-row: 17;">被害状況</div>
        <div class="grid-cell input-cell" style="grid-column: 1 / -1; grid-row: 18 / span 3;">
            <textarea name="A16" rows="4" placeholder="例：自車左前部バンパー損傷、相手車両右側面へこみ、人的被害なし など"></textarea>
        </div>

        <!-- 対応策 -->
        <div class="grid-cell section-title" style="grid-column: 1 / -1; grid-row: 21;">対応策</div>
        <div class="grid-cell input-cell" style="grid-column: 1 / -1; grid-row: 22 / span 3;">
            <textarea name="A18" rows="4" placeholder="例：負傷者の有無確認、警察・会社・保険会社への連絡、現場写真の撮影など"></textarea>
        </div>

        <!-- 再発防止策 -->
        <div class="grid-cell section-title" style="grid-column: 1 / -1; grid-row: 25;">再発防止策</div>
        <div class="grid-cell input-cell" style="grid-column: 1 / -1; grid-row: 26 / span 3;">
            <textarea name="A20" rows="4" placeholder="例：交差点進入時の一時停止と左右確認の徹底、速度抑制、ヒヤリハット共有など"></textarea>
        </div>

        <!-- 反省 -->
        <div class="grid-cell section-title" style="grid-column: 1 / -1; grid-row: 29;">反省</div>
        <div class="grid-cell input-cell" style="grid-column: 1 / -1; grid-row: 30 / span 3;">
            <textarea name="A22" rows="4" placeholder="例：確認を急いでしまった点、気の緩みがあった点などを具体的に記入"></textarea>
        </div>

        <!-- 備考欄 -->
        <div class="grid-cell section-title" style="grid-column: 1 / -1; grid-row: 33;">備考欄</div>
        <div class="grid-cell input-cell" style="grid-column: 1 / -1; grid-row: 34 / span 3;">
            <textarea name="A24" rows="4" placeholder="例：会社や運行管理者への連絡事項、保険会社からの指示など"></textarea>
        </div>

        <!-- 送信ボタン -->
        <div class="grid-cell" style="grid-column: 1 / -1; grid-row: 38; text-align:center;">
            <button type="submit" class="submit-button">報告書を作成してダウンロード</button>
        </div>

    </form>
</div>

</body>
</html>
