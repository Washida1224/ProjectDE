<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運行管理システム</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/layout-staff.css">
    <link rel="stylesheet" href="CSS/index-staff.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="navbar">
            <div class="logo" >運行管理システム：管理者メニュー</div>
            <nav class="nav-links" id="navLinks">
                <a href="#">・ログイン者情報</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <div class="dashboard">
            <a href="employee menu/driver/driver-list.html" class="card driver-card">
                <i class="fas fa-user-tie icon"></i>
                <h2>ドライバー情報管理</h2>
                <p>ドライバーの登録、削除ができます。</p>
            </a>
            <a href="#" class="card bus-card">
                <i class="fas fa-bus icon"></i>
                <h2>バス現在地表示</h2>
                <p>走行中のバス現在地を地図上に表示します。</p>
            </a>
            <a href="employee menu/document/document-menu.html" class="card document-card">
                <i class="fas fa-file-alt icon"></i>
                <h2>書類管理</h2>
                <p>各種書類の管理、閲覧ができます。</p>
            </a>
            <a href="employee menu/order/order-menu.html" class="card dispatch-card">
                <i class="fas fa-tasks icon"></i>
                <h2>配車依頼管理</h2>
                <p>配車依頼の管理、閲覧ができます</p>            
            </a>
        </div>
    </main>

    <!-- フッター --> 
    <footer>
        <p>© 2025 プロジェクト演習D,E：A08 | All Rights Reserved</p>
    </footer>

    <script>
        // ハンバーガーメニュー
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
