<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドライバー情報一覧</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../CSS/layout1.css">
  <link rel="stylesheet" href="../../CSS/list.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
        <div class="navbar">
            <div class="logo" >運行管理システム</div>
            <nav class="nav-links" id="navLinks">
                <a href="#">・ログイン者情報</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
  <!-- メイン -->
  <main class="driver-layout">
    <!-- 左：テーブル -->
    <div class="table-container">
      <table id="driverTable">
        <thead>
          <tr>
            <th>写真</th>
            <th>ID</th>
            <th>名前</th>
            <th>年齢</th>
            <th>免許種類</th>
            <th>健康状態</th>
          </tr>
        </thead>
        <tbody>
          <tr data-detail='{
              "id":"001","name":"山田 太郎","age":"45","license":"大型二種","health":"良好",
              "photo":"https://via.placeholder.com/80"
            }'>
            <td><img src="https://via.placeholder.com/60" alt="山田太郎"></td>
            <td>001</td>
            <td>山田 太郎</td>
            <td>45</td>
            <td>大型二種</td>
            <td>良好</td>
          </tr>
          <tr data-detail='{
              "id":"002","name":"佐藤 花子","age":"38","license":"大型二種","health":"要再検査",
              "photo":"https://via.placeholder.com/80"
            }'>
            <td><img src="https://via.placeholder.com/60" alt="佐藤花子"></td>
            <td>002</td>
            <td>佐藤 花子</td>
            <td>38</td>
            <td>大型二種</td>
            <td>要再検査</td>
          </tr>
          <tr data-detail='{
              "id":"003","name":"田中 一郎","age":"50","license":"中型二種","health":"良好",
              "photo":"https://via.placeholder.com/80"
            }'>
            <td><img src="https://via.placeholder.com/60" alt="田中一郎"></td>
            <td>003</td>
            <td>田中 一郎</td>
            <td>50</td>
            <td>中型二種</td>
            <td>良好</td>
          </tr>
        </tbody>
      </table>
      <div class="back-btn">
    <a href="../../index.html"><i class="fas fa-arrow-left"></i> 戻る</a>
  </div>

    <!-- 右：詳細表示 -->
    <aside class="driver-detail" id="driverDetail">
      <p>左の一覧からドライバーを選択してください。</p>
    </aside>
  </main>

  <!-- フッター -->
  <footer>
    <p>© 2025 プロジェクト演習D,E：A08 | All Rights Reserved</p>
  </footer>

  <script>
    // ハンバーガーメニュー
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
    
</body>
</html>
