<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>書類管理メニュー</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../CSS/layout1.css">
  <link rel="stylesheet" href="../../CSS/document1.css">
</head>
<body>
  <!-- ヘッダー -->
   <header>
        <div class="navbar">
            <div class="logo" >運行管理システム</div>
            <nav class="nav-links" id="navLinks">
                <a href="#">・ログイン者情報</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

  <!-- メイン -->
  <main>
    <h1 class="page-title">書類管理閲覧メニュー</h1>
    <div class="menu-container grid-4">
      <a href="#" class="menu-card">
        <i class="fas fa-file-alt fa-3x"></i>
        <h2>日報閲覧</h2>
        <p>提出された運行日報を確認できます</p>
      </a>
      <a href="#" class="menu-card">
        <i class="fas fa-clipboard-list fa-3x"></i>
        <h2>点呼記録</h2>
        <p>出発前後の点呼記録を確認できます</p>
      </a>
      <a href="#" class="menu-card">
        <i class="fas fa-tools fa-3x"></i>
        <h2>車両点検報告</h2>
        <p>車両ごとの点検報告書を確認できます</p>
      </a>
      <a href="#" class="menu-card">
        <i class="fas fa-exclamation-triangle fa-3x"></i>
        <h2>事故報告書</h2>
        <p>発生した事故の報告書を確認できます</p>
      </a>
    </div>
  </main>
 
  <!-- 戻るボタン -->
  <div class="back-btn">
    <a href="../../index.html"><i class="fas fa-arrow-left"></i> 戻る</a>
  </div>

  <!-- フッター -->
  <footer>
    <p>© 2025 プロジェクト演習D,E：A08 | All Rights Reserved</p>
  </footer>

  <script>
    // ハンバーガーメニュー
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
