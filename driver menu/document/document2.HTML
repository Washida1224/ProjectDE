<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>書類管理メニュー</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../CSS/layout2.css">
  <link rel="stylesheet" href="../../CSS/document2.css">
</head>
<body>
  <!-- ヘッダー -->
   <header>
        <div class="navbar">
            <div class="logo" >運行管理システム：</div>
            <nav class="nav-links" id="navLinks">
                <a href="#">・ログイン者情報</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

  <!-- メイン -->
  <main>
    <h1 class="page-title">書類管理:作成メニュー</h1>
    <div class="menu-container grid-4">
      <a href="#" class="menu-card">
        <i class="fas fa-file-alt fa-3x"></i>
        <h2>日報作成</h2>
        <p>運行日報の作成、提出ができます。</p>
      </a>
      <a href="#" class="menu-card">
        <i class="fas fa-clipboard-list fa-3x"></i>
        <h2>点呼記録作成</h2>
        <p>運行前後の点呼記録を作成、提出できます。</p>
      </a>
      <a href="#" class="menu-card">
        <i class="fas fa-tools fa-3x"></i>
        <h2>車両点検報告作成</h2>
        <p>運行前後の点検報告書を作成、提出できます。</p>
      </a>
      <a href="#" class="menu-card">
        <i class="fas fa-exclamation-triangle fa-3x"></i>
        <h2>事故報告書作成</h2>
        <p>事故発生時の報告書を作成、提出できます。</p>
      </a>
    </div>
  </main>

  <!-- 戻るボタン -->
  <div class="back-btn">
    <a href="../../index2.html"><i class="fas fa-arrow-left"></i> 戻る</a>
  </div>

  <!-- フッター -->
  <footer>
    <p>© 2025 運行管理システム | All Rights Reserved</p>
  </footer>

  <script>
    // ハンバーガーメニュー
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
