<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>バス位置送信テスト</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f9fafb;
      color: #1f2937;
    }
    h1 { font-size: 1.2rem; margin-bottom: 1rem; }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      margin-right: 10px;
    }
    button.stop { background: #ef4444; }
    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .status {
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-left: 8px;
    }
    .ok { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <h1>バス位置情報 送信テスト</h1>
  <p>位置情報を数秒ごとに送信、スマホ用。</p>
  <button id="start">Start</button>
  <button id="stop" class="stop" disabled>Stop</button>
  <span id="status" class="status">停止中</span>

  <h2>送信ログ場</h2>
  <pre id="log">---</pre>

  <script>
    const API_BASE = "https://national-bottles-medieval-yards.trycloudflare.com"; 
    const ENDPOINT = `${API_BASE}/api/locations`;

    const DRIVER_ID = "bus-001";
    const ROUTE_ID  = "A01";

    let watchId = null;
    let timer = null;
    const logEl = document.getElementById("log");
    const statusEl = document.getElementById("status");

    async function sendPosition(pos) {
      const payload = {
        driverId: DRIVER_ID,
        routeId: ROUTE_ID,
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        speed: pos.coords.speed || 0,
        heading: pos.coords.heading || 0,
        accuracy: pos.coords.accuracy || 0,
        ts: new Date().toISOString()
      };
      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text());
        const json = await res.json();
        addLog(`〇 ${new Date().toLocaleTimeString()} 送信成功: ${payload.lat.toFixed(5)}, ${payload.lng.toFixed(5)}`);
        statusEl.textContent = "送信中";
        statusEl.className = "status ok";
      } catch (err) {
        addLog(`× エラー: ${err.message}`);
        statusEl.textContent = "送信エラー";
        statusEl.className = "status error";
      }
    }

    function addLog(msg) {
      logEl.textContent = msg + "\n" + logEl.textContent;
    }

    document.getElementById("start").onclick = () => {
      if (!navigator.geolocation) {
        alert("位置情報APIが使えません");
        return;
      }
      statusEl.textContent = "測位中…";
      statusEl.className = "status";
      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          sendPosition(pos);
        },
        (err) => {
          addLog("⚠️ 位置取得エラー: " + err.message);
          statusEl.textContent = "位置エラー";
          statusEl.className = "status error";
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );
      document.getElementById("start").disabled = true;
      document.getElementById("stop").disabled = false;
    };

    document.getElementById("stop").onclick = () => {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      watchId = null;
      statusEl.textContent = "停止中";
      statusEl.className = "status";
      document.getElementById("start").disabled = false;
      document.getElementById("stop").disabled = true;
      addLog("⏹️ 送信停止");
    };
  </script>
</body>
</html>
